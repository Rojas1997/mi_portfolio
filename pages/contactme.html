                <!-- Switch aquí -->
                <label class="button-mod">

    <!-- Contenido del cuerpo de la página -->
    <main >
        <div class="Contactame">
            <form class="contacto_box">

                <h2 data-section="main" data-value="cc">Contacto</h2>
    
                <div class="input_contact">
                    <label for="name" data-section="main" data-value="cn">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre" required>
                
                    <label for="phone" data-section="main" data-value="ct">Teléfono</label>
                    <input type="tel" name="phone" id="phone" placeholder="+54" required>
                
                    <label for="email" data-section="main" data-value="ce">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" pattern="#" required>
                
                    <label for="message" data-section="main" data-value="cm">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje" required></textarea>
                
                    <!--BOOSTRAP-->
                    <div id="liveAlertPlaceholder"></div>
                    <button type="button" class="btn btn-primary" id="liveAlertBtn">Enviar</button>
                    <!--BOOSTRAP-->
                </div>
            </form>
        </div>
