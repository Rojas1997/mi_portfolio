<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIKO</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e35bf355b4.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Inicio de header -->
    <header>
        <div class="header-content">
            <div class="language-switch-container">
                <div class="language-dropdown">
                    <button class="dropdown-toggle">
                        <span id="selected-language" class="language-icon">
                            <img id="selected-flag" class="language-flag" src="../img/icon-Idioma/espana.png" alt="ES"> ES
                        </span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="changeLanguage('ES', '../img/icon-Idioma/espana.png')"><img
                                    src="../img/icon-Idioma/espana.png" alt="ES"> ES</a></li>
                        <li><a href="#" onclick="changeLanguage('GR', '../img/icon-Idioma/alemania.png')"><img
                                    src="../img/icon-Idioma/alemania.png" alt="GR"> GR</a></li>
                        <li><a href="#" onclick="changeLanguage('EN', '../img/icon-Idioma/reino-unido.png')"><img
                                    src="../img/icon-Idioma/reino-unido.png" alt="EN"> EN</a></li>
                    </ul>
                </div>
            </div>
            <div class="switch-container">
                <input type="checkbox" id="check">
                <label for="check" class="button"></label>
            </div>
        </div>
    </header>
    <!-- Fin de header -->



    <!-- Contenido del cuerpo de la página -->
    <main >
        <div class="Contactame">
            <form class="contacto_box">

                <h2>Contacto</h2>
    
                <div class="input_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre" required>
                
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone" placeholder="+54" required>
                
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
                
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje" required></textarea>
                
                    <input class="btn_enviar" type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>

    <!-- Inicio de footer -->
    <footer>
        <div class="nav_bar">
            <a href="../index.html" class="nav_conten_a">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </a>
            <a href="../pages/proyectos1.html" class="nav_conten_a">
                <i class="fa-brands fa-space-awesome"></i>
                <p>Proyectos</p>
            </a>
            <a href="../pages/aboutme.html" class="nav_conten_a">
                <i class="fa-solid fa-user"></i>
                <p>Sobre mi</p>
            </a>
            <a href="../pages/contactme.html" class="nav_conten_a">
                <i class="fa-solid fa-envelope"></i>
                <p>Contactame</p>
            </a>
            <a href="https://github.com/Rojas1997" class="nav_conten_a">
                <i class="fa-brands fa-github"></i>
                <p>Git-hub</p>
            </a>    
        </div>
    </footer>  
    <!-- Fin de footer -->
    <script src="../js/java.js"></script>
    
</body>
</html>
